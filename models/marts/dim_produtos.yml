version: 2

models:
  - name: dim_produtos
    description: Dimensão de produtos da Adventure Works. Uma linha por produto, com informações de modelos, categorias e subcategorias.
    columns:
      - name: id_produto
        description: Chave primária da dimensão de produtos.
        tests:
          - not_null
          - unique
        
      - name: id_modelo
        description: Chave estrangeira da tabela de modelos.
        
      - name: id_subcategoria
        description: Chave estrangeira da tabela de subcategorias.
        
      - name: id_categoria
        description: Chave estrangeira da tabela de categorias.
        
      - name: nome_produto
        description: Nome do produto.
        
      - name: numero_produto
        description: Número do produto.
        
      - name: cor_produto
        description: Cor do produto.
        
      - name: nome_modelo
        description: Nome do modelo do produto.
        
      - name: nome_subcategoria
        description: Nome da subcategoria do produto.
        
      - name: nome_categoria
        description: Nome da categoria do produto.
