version: 2

models:
  - name: dim_produtos
    description: Dimensão de produtos vendidos da Adventure Works. Uma linha por produto vendido, com informações de modelos, categorias e subcategorias.
    columns:
      - name: sk_produto
        description: Surrogate key da dimensão de produtos.
        tests:
          - not_null
          - unique
      
      - name: id_produto
        description: Chave primária natural da dimensão de produtos.

      - name: nome_produto
        description: Nome do produto.
        
      - name: numero_produto
        description: Número do produto.
        
      - name: cor_produto
        description: Cor do produto.
        
      - name: nome_modelo
        description: Nome do modelo do produto.
        
      - name: nome_subcategoria
        description: Nome da subcategoria do produto.
        
      - name: nome_categoria
        description: Nome da categoria do produto.
